<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Homework</title>
</head>

<body>
    <h1 class="site-head">Kim birinchi borishga !</h1>
    <form class="form" autocomplete="off">
        <label class="form__label" for="distanse">
            Masofa
            <input class="form__input" type="number" id="distanse" placeholder="0 km" min="1">
        </label>
        <button class="form__button" type="submit">Hisobla</button>
    </form>
    <ul class="list">
        <li class="list__item">
            <img class="list__img" src="./images/people.png" alt="man img" width="60" height="50">
            <p class="list__text">Piyoda</p>
            <span style="font-family: sans-serif;" class="list__man">N soat</span>
        </li>
        <li class="list__item">
            <img class="list__img" src="./images/bike.png" alt="bike img" width="60" height="50">
            <p class="list__text">Velosiped</p>
            <span style="font-family: sans-serif;" class="list__bike">N soat</span>
        </li>
        <li class="list__item">
            <img class="list__img car" src="./images/car.png" alt="car img" width="60" height="80">
            <p class="list__text text">Mashina</p>
            <span style="font-family: sans-serif;" class="list__car">N soat</span>
        </li>
        <li class="list__item">
            <img class="list__img" src="./images/plain.png" alt="plain img" width="60" height="50">
            <p class="list__text">Samalyot</p>
            <span style="font-family: sans-serif;" class="list__plane">N soat</span>
        </li>
    </ul>
    <script src="./main.js"></script>
</body>

</html>
